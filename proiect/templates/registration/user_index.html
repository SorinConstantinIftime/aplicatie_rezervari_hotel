{% extends 'base.html' %}
{% block content %}
    <a class="btn btn-primary" href="{% url 'userprofile:utilizator_nou' %}">Adaugare utilizatori</a>
    <table class="table">
        <thead>
            <tr>
               <th>Index</th>
               <th>Prenume</th>
               <th>Nume</th>
               <th>email</th>
               <th>Username</th>
            </tr>
        </thead>
        <tbody>
            {% for item in user_list %}
                <tr>
                   <td>{{ forloop.counter }}</td>
                   <td>{{ item.first_name }}</td>
                   <td>{{ item.last_name }}</td>
                   <td>{{ item.email }}</td>
                   <td>{{ item.username }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
